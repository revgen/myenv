# Simple workflow for deploying static content to GitHub Pages
name: deploy-static-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare build system
        run: |
          sudo apt-get install -y tree
          python --version
      - name: Prepare build system
        run: |
          mkdir -p ./_site/
          cp -vR ./docs/ ./_site/
          cp -vR ./setup/ ./_site/
          rm -rf ./tools/drafts/
          cp -vR ./tools/ ./_site/
          cp -v ./install-myenv.sh ./_site/
          rm README.md
      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: _site/
      - name: Prepare build system
        run: |
          cd _site
          mv index.html repo.html
          echo '<html><body style="background-color: #000">' > index.html
          echo '<div style="display: table; margin-right: auto; margin-left: auto;">' >> index.html
          echo '<pre>' >> index.html
          cat ./docs/myenv-preview-01.txt >> index.html
          echo '</pre></div>' >> index.html
          echo '</body></html>' >> index.html
      - name: Show directory
        run: |
          echo "------------"
          pwd
          ls -ahl
          echo "------------"
          cd ./_site
          pwd
          ls -ahl
          tree ./
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './_site/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
